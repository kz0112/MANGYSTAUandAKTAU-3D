  <!-- Егер style.css-те grid/card стилі толық болмаса, осы ішкі стиль көмектеседі -->
  <style>
    .section { padding: 110px 0 50px; }
    .container { width: min(1200px, 92%); margin: 0 auto; }

    .pageTitle { display:flex; align-items:flex-end; justify-content:space-between; gap:16px; margin-bottom: 18px; }
    .pageTitle h2 { margin:0; font-size: 28px; letter-spacing: -0.02em; }
    .pageTitle p { margin:0; opacity:.7; }

    .filters {
      display:flex; flex-wrap:wrap; gap:10px;
      background:#fff; border:1px solid rgba(11,18,32,.08);
      border-radius:14px; padding:12px; margin-bottom:18px;
    }
    .filters input, .filters select{
      height: 42px;
      border-radius: 12px;
      border: 1px solid rgba(11,18,32,.14);
      padding: 0 12px;
      outline: none;
      background: #fff;
      min-width: 180px;
    }
    .filters .miniNote{ margin-left:auto; opacity:.7; font-size: 13px; display:flex; align-items:center; }

    .cardsGrid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap:14px;
    }
    @media (max-width: 980px){ .cardsGrid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media (max-width: 620px){ .cardsGrid{ grid-template-columns: 1fr; } }

    .hotelCard{
      border-radius: 18px;
      overflow:hidden;
      background:#fff;
      border:1px solid rgba(11,18,32,.08);
      box-shadow: 0 6px 18px rgba(11,18,32,.06);
      display:flex;
      flex-direction:column;
      min-height: 360px;
    }
    .hotelCard__img{
      height: 170px;
      width:100%;
      object-fit: cover;
      display:block;
      background:#f3f4f6;
    }
    .hotelCard__body{ padding: 14px 14px 12px; display:flex; flex-direction:column; gap:10px; flex:1; }
    .hotelCard__top{ display:flex; align-items:flex-start; justify-content:space-between; gap:12px; }
    .hotelCard__name{ font-weight: 800; line-height: 1.2; }
    .hotelCard__meta{ opacity:.72; font-size: 13px; }
    .pill{
      display:inline-flex; align-items:center; gap:6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(11,18,32,.06);
      font-size: 12px;
      white-space: nowrap;
    }
    .hotelCard__desc{ opacity:.85; font-size: 13.5px; line-height:1.45; margin:0; }
    .hotelCard__list{ margin:0; padding-left: 16px; opacity:.85; font-size: 13.5px; line-height:1.45; }
    .hotelCard__actions{ display:flex; gap:10px; margin-top:auto; }
    .btnSmall{
      display:inline-flex; align-items:center; justify-content:center;
      height: 40px; padding: 0 12px;
      border-radius: 12px;
      text-decoration:none;
      border:1px solid rgba(11,18,32,.14);
      color:#0b1220;
      font-weight: 700;
      background:#fff;
      flex:1;
    }
    .btnSmall--primary{
      background:#0b1220; color:#fff; border-color:#0b1220;
    }
    .emptyState{
      padding: 18px;
      border-radius: 14px;
      border:1px dashed rgba(11,18,32,.18);
      opacity:.8;
      background:#fff;
    }
  </style>

  const grid = document.getElementById("grid");
  const empty = document.getElementById("empty");
  const qEl = document.getElementById("q");
  const cityEl = document.getElementById("city");
  const starsEl = document.getElementById("stars");
  const countNote = document.getElementById("countNote");

  function esc(s){
    return String(s || "").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  }

  function starsText(n){
    if(!n || Number(n) === 0) return "Жұлдызы көрсетілмеген";
    return `${n}★`;
  }

  function render(){
    const q = (qEl.value || "").trim().toLowerCase();
    const city = cityEl.value;
    const stars = starsEl.value;

    const filtered = HOTELS.filter(h => {
      if(city !== "all" && h.city !== city) return false;

      if(stars !== "all"){
        if(stars === "0"){
          if(h.stars && h.stars !== 0) return false;
        } else {
          if(Number(h.stars) !== Number(stars)) return false;
        }
      }

      if(q){
        const hay = `${h.name} ${h.city} ${h.area} ${h.address} ${h.desc} ${(h.highlights||[]).join(" ")}`.toLowerCase();
        if(!hay.includes(q)) return false;
      }

      return true;
    });

    grid.innerHTML = filtered.map(h => `
      <article class="hotelCard">
        <img class="hotelCard__img" src="${esc(h.image)}" alt="${esc(h.name)}"
             onerror="this.style.display='none'">
        <div class="hotelCard__body">
          <div class="hotelCard__top">
            <div>
              <div class="hotelCard__name">${esc(h.name)}</div>
              <div class="hotelCard__meta">${esc(h.city)} • ${esc(h.area || "—")} • ${esc(starsText(h.stars))}</div>
            </div>
            <div class="pill">${esc(h.city)}</div>
          </div>

          <p class="hotelCard__desc">${esc(h.desc || "")}</p>

          <div class="hotelCard__meta"><b>Мекенжай:</b> ${esc(h.address || "—")}</div>

          ${
            (h.highlights && h.highlights.length)
              ? `<ul class="hotelCard__list">${h.highlights.slice(0,4).map(x => `<li>${esc(x)}</li>`).join("")}</ul>`
              : ``
          }

          <div class="hotelCard__actions">
            <a class="btnSmall btnSmall--primary" href="${esc(h.map || "#")}" target="_blank" rel="noopener">Қарау →</a>
          </div>
        </div>
      </article>
    `).join("");

    empty.style.display = filtered.length ? "none" : "block";
    countNote.textContent = `Табылды: ${filtered.length}`;
  }

  qEl.addEventListener("input", render);
  cityEl.addEventListener("change", render);
  starsEl.addEventListener("change", render);

  render();
